{% for kollect in kollects %}
{% if forloop.first %}
<div class="card">
    {% else %}
    <div class="card2">
        {% endif %}
        <a href="kollection/{{kollect.id}}">
            <div class="thumbnail"><img class="left" src="/media/{{kollect.mainInfo.image_path}}">
            </div>
            <div class="right">
                <h1>{{kollect.mainInfo.name}}</h1>

                <div class="separator"></div>
                <p>{{kollect.mainInfo.description}}</p>
            </div>
        </a>
    </div>
