<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Andika|Arsenal|Philosopher|Poiret+One" rel="stylesheet">
    {% block style %}{% endblock style %}
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    {% block script %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% endblock script %}
</head>

<body>
    {% block body %}
    {% endblock body %}
    {% include "footer.html" %}
</body>

</html>
